<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pokemon?.name | titlecase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngIf="pokemon">
    <img [src]="pokemon.sprites.front_default" />
    <ion-card-header>
      <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
      <ion-card-subtitle>#{{ pokemon.id }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <h2>Informações</h2>
      <ion-list>
        <ion-item>
          <ion-label>Altura: {{ pokemon.height / 10 }} m</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Peso: {{ pokemon.weight / 10 }} kg</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Tipo(s): {{ getTypes() }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Base experience: {{ pokemon.base_experience }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Skills: {{ getAbilities() }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Order: {{ pokemon.order }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
